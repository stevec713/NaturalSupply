            <h1>Talk to us!</h1>
            <p>If you ever need to contact us, feel free to fill out the form below and include all necessary information.</p>
            <form  method="POST" autocomplete="on" id="contactform">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="emaila">Email Address</label>
                <input type="email" id="emaila" name="emaila" placeholder="name@example.com" required>
                <label for="pnumber">Phone Number</label>
                <input type="tel" id="pnumber" name="pnumber" placeholder="123-456-7890" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" name="contactsubmit" id="contactsubmit">
            </form>
